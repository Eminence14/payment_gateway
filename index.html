<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="#">

  <title>Interactive card details form</title>
  <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
  <!-- <a href="javascript:window.open('http://127.0.0.1:5500/index.html', '', 'width=375, height=auto')">windows</a> -->

  <div class="container">

    <div class="left">
      <div class="cards">
        <div class="card_back">
          <img src="./images/bg-card-back.png" alt="">
          <div class="card_cvv">
            000
          </div>
        </div>
        <div class="card_front">
          <img src="./images/bg-card-front.png" alt="">
          <div class="top_circles">
            <span class="big"></span>
            <span class="small"></span>
          </div>
          <div class="card_number">0000 0000 0000 0000</div>
          <div class="card_name">Jane Appleseed</div>
          <div class="card_expiry_date"> <span id="card_exp_month">00</span>/<span id="card_exp_year">00</span></div>
        </div>
      </div>
    </div>
    <div class="right">
      <!-- modal -->
      <div class="modal" id="modal">
        <img src="./images/icon-complete.svg" alt="" class="complete">
        <h3>Thank you!</h3>
        <p class="added">We've added your card details</p>
        <button id="continue">Continue</button>

      </div>


      <!-- form -->
      <form action="" id="form">
        <div>
          <label for="name">
            Cardholder Name
          </label>
          <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed" autocomplete="off">
        </div>
        <div>
          <label for="number">
            Card Number
          </label>
          <input type="text" name="number" id="card_number" placeholder="e.g. 1234 5678 9123 0000" autocomplete="off"
            oninput="spacer()" maxlength="19">
          <span class="err_msg">wrong format, numbers only</span>
        </div>
        <div class="exp_cvc">
          <div class="exp">
            <label for="exp_date">
              Exp. Date (MM/YY)
            </label>
            <div class="mm_yy">
              <input type="text" name="exp_date" id="exp_date_MM" placeholder="MM" autocomplete="off" maxlength="2">
              <input type="text" name="exp_date" id="exp_date_YY" placeholder="YY" autocomplete="off" maxlength="2">
            </div>
            <span class="err_msg" id="blanker">Can't be blank</span>

          </div>
          <div class="cvc">
            <label for="cvc">CVC</label>
            <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" autocomplete="off" maxlength="3">
            <span class="err_msg">Can't be blank</span>
          </div>
        </div>
        <button type="submit" class="confirm" id="confirm">Confirm</button>
      </form>

    </div>


    <!-- A reset button -->
    <button type="reset">reset</button>
