<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="#">

  <title>Interactive card details form</title>
  <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
  <!-- <a href="javascript:window.open('http://127.0.0.1:5500/index.html', '', 'width=375, height=auto')">windows</a> -->

  <div class="container">

    <div class="left">
      <div class="cards">
        <div class="card_back">
          <img src="./images/bg-card-back.png" alt="">
          <div class="card_cvv">
            000
          </div>
        </div>
        <div class="card_front">
          <img src="./images/bg-card-front.png" alt="">
          <div class="top_circles">
            <span class="big"></span>
            <span class="small"></span>
          </div>
          <div class="card_number">0000 0000 0000 0000</div>
          <div class="card_name">Jane Appleseed</div>
          <div class="card_expiry_date">00/00</div>
        </div>
      </div>
    </div>
    <div class="right">
      <form action="">
        <div>
          <label for="name">
            Cardholder Name
          </label>
          <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
        </div>
        <div>
          <label for="number">
            Card Number
          </label>
          <input type="number" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000">
        </div>
        <div class="exp_cvc">
          <div class="exp">
            <label for="exp_date">
              Exp. Date (MM/YY)
            </label>
            <div class="mm_yy">
              <input type="number" name="exp_date" id="exp_date_MM" placeholder="MM">
              <input type="number" name="exp_date" id="exp_date_YY" placeholder="YY">
            </div>

          </div>
          <div class="cvc">
            <label for="cvc">CVC</label>
            <input type="number" name="cvc" id="cvc" placeholder="e.g. 123
">
          </div>
        </div>
        <button type="submit" class="confirm">Confirm</button>
      </form>
    </div>

  </div>

  <!-- 
  Thank you!
  We've added your card details
  Continue -->

</body>

</html>
